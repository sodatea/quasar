name: Test GitHub Actions

on:
  push:
    branches:
      - test-ci-*

jobs:
  test-ecosystem:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.15
          cache: "yarn"
      - run: corepack enable
      - run: yarn install
      - run: yarn vue-ecosystem-ci:build
      - run: yarn vue-ecosystem-ci:test
